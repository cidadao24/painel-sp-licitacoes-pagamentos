name: Data refresh (SP + PNCP)

on:
  schedule:
    - cron: '5 9 * * *'  # Todos os dias às 06:05 BRT (09:05 UTC)
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pages: read

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas python-dateutil unidecode fuzzywuzzy[speedup] plotly
      - name: Coletar pagamentos PMSP
        run: python scripts/01_fetch_sp_payments.py
      - name: Coletar PNCP (contratações e contratos)
        run: python scripts/02_fetch_pncp.py
      - name: Transformar e gerar flags
        run: python scripts/03_transform_and_flags.py
      - name: Commitar dados processados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "Nenhuma alteração a ser commitada."
          else
            git commit -m "chore(data): refresh $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi